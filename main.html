<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约的网站</title>
    <!-- 引入第三方动画库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- 定义自己的样式 -->
    <style>
        /* 设置全局字体 */
        * {
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 设置网页背景图片，使用bing壁纸api获取今日壁纸 */
        body {
            background-image: url("C:\\wallpaper\\8adc8407801ace8275c881fcc88aeaa0.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* 设置容器居中 */
        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* 设置卡片样式，添加一个半透明的圆角矩形作为底 */
        .card {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 80px;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        /* 设置标题样式 */
        .title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #000000;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        /* 设置说明文字样式 */
        .description {
            text-align: center;
            font-size: 18px;
            color: #3a3a3a;
            margin-bottom: 50px;
        }

        /* 设置按钮容器样式 */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 设置按钮样式 */
        .button {
            width: 150px;
            height: 50px;
            border-radius: 25px;
            border: none;
            color: white;
            font-size: 18px;
            margin-left: 20px;
            margin-right: 20px;
            cursor: pointer;
        }

        /* 设置按钮颜色 */
        .button-1 {
            background-color: #ff9900;
        }

        .button-2 {
            background-color: #3399ff;
        }

        /* 设置按钮悬停效果 */
        .button:hover {
            transform: scale(1.1);
            transition-duration: 0.3s;
        }
    </style>
</head>
<body>
    <!-- 定义一个容器 -->
    <div class="container">
      <!-- 定义一个卡片 -->
      <div class="card">
          <!-- 添加标题，并使用动画库的类名实现动画效果 -->
          <h1 class="title animate__animated animate__fadeInUp">MIUI工具箱</h1>
          <!-- 添加说明文字，并使用动画库的类名实现动画效果 -->
          <p class="description animate__animated animate__fadeInUp">集一键ROOT、一键线刷等功能为一体的<del>全能</del>工具箱</p>
          <!-- 添加按钮容器，并使用动画库的类名实现动画效果 -->
          <div class="buttons animate__animated animate__fadeInUp">
              <!-- 添加两个按钮，并绑定点击事件 -->
              <button class="button button-1" onclick="alert('您点击了第一个按钮')">第一个按钮</button>
              <button class="button button-2" onclick="alert('您点击了第二个按钮')">第二个按钮</button>
          </div>
      </div>
    </div>
</body>
</html>
