<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUI工具箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* 不要问我为什么把css和html写在同一个文件里，懒 */
        * {
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background-image: url("https://img1.imgtp.com/2023/08/14/AK4fREuS.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            animation: bg-move 10s infinite linear; 
}


        .container {
            width: 80%;
            margin: 0 auto;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 80px;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #000000;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .description {
            text-align: center;
            font-size: 18px;
            color: #3a3a3a;
            margin-bottom: 50px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            width: 150px;
            height: 50px;
            border-radius: 15px;
            border: none;
            color: white;
            font-size: 18px;
            margin-left: 20px;
            margin-right: 20px;
            cursor: pointer;
        }

        .button-1 {
            background-color: #ff9900;
        }

        .button-2 {
            background-color: #3399ff;
        }

        .button:hover {
            transform: scale(1.1);
            transition-duration: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="card">
          <h1 class="title animate__animated animate__fadeInUp">MIUI工具箱</h1>
          <p class="description animate__animated animate__fadeInUp">集一键ROOT、一键线刷等功能为一体的<del>全能</del>工具箱</p>
          <div class="buttons animate__animated animate__fadeInUp">
              <button class="button button-1" onclick="alert('您点击了第一个按钮')">第一个按钮</button>
              <button class="button button-2" onclick="alert('您点击了第二个按钮')">第二个按钮</button>
          </div>
      </div>
    </div>
</body>
</html>
