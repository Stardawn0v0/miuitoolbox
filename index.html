<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUI工具箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* 不要问我为什么把css和html写在同一个文件里，懒 */

body {
    background-image: url("https://img1.imgtp.com/2023/08/14/AK4fREuS.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    animation: bg-move 10s infinite linear; 
}


.container {
    width: 80%;
    margin: 0 auto;
}

.card {
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 25px;
    padding: 80px;
    margin-top: 100px;
    margin-bottom: 100px;
}

.title {
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    color: #000000;
    margin-top: 50px;
    margin-bottom: 50px;
}

.title-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo {
    margin-right: 10px;
    height: 50px;
    align-items: center;
}


.description {
    text-align: center;
    font-size: 18px;
    color: #3a3a3a;
    margin-bottom: 50px;
}

.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
}

.button {
    width: 150px;
    height: 50px;
    border-radius: 15px;
    border: none;
    color: white;
    font-size: 18px;
    margin-left: 20px;
    margin-right: 20px;
    cursor: pointer;
    transition: transform 0.3s; 
}

.button-1 {
    background-color: #ff9900;
}

.button-2 {
    background-color: #3399ff;
}

.button:hover {
    transform: scale(1.1);
    transition-duration: 0.3s;
}

@media screen and (orientation: portrait) {
  .buttons {
      flex-direction: column; 
  }
  .button {
      margin-top: 20px; 
      margin-bottom: 20px; 
  }
}

    </style>
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="title-container">
            <img src="https://img1.imgtp.com/2023/08/14/wAnCOOWh.png" alt="图标" class="logo animate__animated animate__fadeInUp">
            <h1 class="title animate__animated animate__fadeInUp">MIUI工具箱</h1>
        </div>               
        <p class="description animate__animated animate__fadeInUp">集一键ROOT、一键线刷、字库备份等功能为一体的<del>全能</del>工具箱</p>
        <div class="buttons animate__animated animate__fadeInUp">
            <button class="button button-1" onclick="alert('暂未开放，请加入频道获取工具')">工具下载</button>
            <button class="button button-2" onclick="window.open('https://pd.qq.com/s/1k5rqroyo', '_blank')">加入频道</button>
          </div>
      </div>
    </div>
</body>
</html>
