<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUI工具箱</title>
    <link rel="icon" href="./pluginlogo.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* 不要问我为什么把css和html写在同一个文件里，懒 */

        body {
            background-image: url("./background.webp");
            background-color: #cccccc;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }


        .container {
            width: 80%;
            margin: 0 auto;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 80px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #000000;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            margin-right: 10px;
            height: 50px;
            align-items: center;
        }


        .description {
            text-align: center;
            font-size: 18px;
            color: #3a3a3a;
            margin-bottom: 50px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            width: 150px;
            height: 50px;
            border-radius: 15px;
            border: none;
            color: white;
            font-size: 18px;
            margin-left: 20px;
            margin-right: 20px;
            cursor: pointer;
            transition: transform 0.3s; 
        }

        .button-1 {
            background-color: #ff9900;
        }

        .button-2 {
            background-color: #3399ff;
        }

        .button-3 {
            background-color: #9eaf5a;
        }

        .button:hover {
            transform: scale(1.1);
            transition-duration: 0.3s;
        }

        @media screen and (orientation: portrait) {
        .container {
            width: 95%; 
        }
        .title {
            font-size: 24px; 
        }
        .description {
            font-size: 16px; 
        }
        .buttons {
            flex-direction: column; 
        }
        .button {
            margin-top: 20px; 
            margin-bottom: 20px; 
        }
        }

    </style>
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="title-container">
            <img src="./pluginlogo.webp" alt="图标" class="logo animate__animated animate__fadeInUp">
            <h1 class="title animate__animated animate__fadeInUp">MIUI工具箱</h1>
        </div>               
        <p class="description animate__animated animate__fadeInUp">集一键ROOT、一键线刷、字库备份等功能为一体的<del>全能</del>工具箱<br>天玑设备暂时别用，等待无限重启问题修复</p>
        <div class="buttons animate__animated animate__fadeInUp">
            <button class="button button-1" onclick="window.open('https://www.123pan.com/s/a839-8dyBv.html', '_blank')">工具下载</button>
            <button class="button button-2" onclick="window.open('https://pd.qq.com/s/1k5rqroyo', '_blank')">加入频道</button>
            <button class="button button-3" onclick="window.open('https://wiki.flashcorpa.top'， '_blank')">软件文档</button>
          </div>
      </div>
      <div class="card">
        <p class="description animate__animated animate__fadeInUp">问题反馈请将邮件发送到</p>
        <p class="description animate__animated animate__fadeInUp">feedback@xisentoolbox.cc</p>
        <p class="description animate__animated animate__fadeInUp">请以“MIUI工具箱问题反馈”为题，否则邮件将被过滤</p>
        <div class="description animate__animated animate__fadeInUp">会优先处理有效信息较多的反馈，故在反馈时请带上：<br>
            1-电脑系统版本<br>
            2-手机/平板的型号<br>
            3-你在进行什么操作<br>
            4-错误日志（程序目录下的log文件）</div>
      </div>
      <div class="card">
        <p class="description animate__animated animate__fadeInUp">广告位招租</p>
      </div>
    </div>
</body>
</html>
